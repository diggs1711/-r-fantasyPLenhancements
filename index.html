<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/charts.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>

    <nav class="menu">
        <ul class="main-nav">
            <li class="active nav-link stats"><a href="#">STATS</a></li>
            <li class="nav-link leagues"><a href="#">LEAGUES</a></li>
        </ul>
    </nav>

    <main>
        <div class="main-stats">
            <section>
                <h3>GAMEWEEK TRANSFERS</h3>
                <div class="transfer-week">
                    <h4 class="transfers-in-header">IN</h4>
                    <h4 class="transfers-out-header">
                        OUT
                    </h4>
                    <ul class="transfers-in-names">
                    </ul>
                    <ul class="transfers-out-names">
                    </ul>
                </div>



            </section>
            <section>
                <h3>
                    HIGHEST EXPECTED POINTS NEXT WEEK
                </h3>
                <div class="expected-points-lists">

                    <div class="chart expected-points-list-GKP">
                    </div>
                    <div class="position-GKP">Goalkeepers</div>

                    <div class="chart expected-points-list-DEF">

                    </div>
                    <div class="position-DEF">Defenders</div>
                    <div class="chart expected-points-list-MID">

                    </div>
                    <div class="position-MID">Midfielders</div>
                    <div class="chart expected-points-list-FWD">

                    </div>
                    <div class="position-FWD">Forwards</div>
                </div>
            </section>

            <section>
                <h3>
                    FIXTURE EASE SCHEDULE
                </h3>
                <ul class="fixture-ease-schedule">
                </ul>
            </section>

            <section>

                <style>
                    td {
                        text-align: center;
                    }
                </style>
                <h3>
                    UPCOMING MATCHES
                </h3>
                <table>
                    <thead>
                        <tr>
                            <th>
                                DATE
                            </th>
                            <th>
                                TEAM 1
                            </th>
                            <th>
                                WIN LIKELIHOOD
                            </th>
                            <th>
                                TEAM 2
                            </th>
                            <th>
                                WIN LIKELIHOOD
                            </th>
                        </tr>
                    </thead>

                    <tbody class="upcoming-game-odds">

                    </tbody>

                </table>
            </section>
        </div>

        <div class="live-leagues hidden">
            <table class="live-leagues-table">
                <thead>
                    <tr>
                        <th>
                            League
                        </th>
                        <th>
                            Rank
                        </th>

                    </tr>
                </thead>

                <tbody class="live-leagues-body">

                </tbody>
            </table>

            <div class="classic-leagues hidden">
                <table class="live-classic-league-table">
                    <thead>
                        <h3 class="league-name"></h3>
                        <tr>
                            <th>
                                Team Name
                            </th>
                            <th>
                                Position
                            </th>

                            <th>
                                Points
                            </th>

                            <th>
                                    GW Points
                            </th>

                            <th>
                                Chip
                        </th>

                        </tr>
                    </thead>

                    <tbody class="live-classic-league-body">

                    </tbody>

                </table>

                <a class="league-back-btn">Back</a>
            </div>


        </div>

    </main>

    <script src="js/popup.min.js"></script>
    <script src="js/bets.min.js"></script>
    <script src="js/nav.min.js"></script>
    <script src="js/leagues.min.js"></script>
</body>

</html>
